<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!-- Html2Pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="style.css">
</head>
<body onload="autoClick();">
<h2>Greeting Card Generator</h2>
<div class="top">
 <label>Name of reciever</label>
  <input id="reciever"></input>
 <label>Name of sender</label>
 <input id="sender"></input>
 <label>Date</label>
 <input type="date" id="date">
 <label>Reason:</label>
 <select name="reason" id="reason">
   <option value="Birthday">Birthday</option>
   <option value="Graduation">Graduation</option>
   <option value="Eid">Eid</option>
   <option value="Diwali">Diwali</option>
   <option value="Halloween">Halloween</option>
   <option value="Christmas">Christmas</option>
   <option value="Death">Death</option>
 </select>
 <div class="buttons">
  <input class="btns" id="submit" type="submit"/>
 <input class="btns" id="reset" type="reset"/>
<button class="down btns">Download</button>
<button class="screen btns" id="take-src-only" >Take Screenshot</button>
</div>
</div>
<div id="wrapper">
 <h1 id="message">Message</h1>
 <p id="icon">icon</p>
 <p id="dateOutput">Date</p>
 <p id="recieverOutput">Dear, Reciever</p>
 <p id="content">content</p>
 <p id="senderOutput">From, Sender</p>
 
</div>
<br>

<script src="script.js"></script>
</body>
</html>
