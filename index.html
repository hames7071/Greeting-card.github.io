<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!-- CSS only -->
<link href=

	integrity=

	crossorigin="anonymous" rel="stylesheet">

<!-- Html2Pdf -->
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js"
	integrity=
"sha512vDKWohFHe2vkVWXHp3tKvIxxXg0pJxeid5eo+UjdjME3DBFBn2F8yWOE0XmiFcFbXxrEOR1JriWEno5Ckpn15A=="
	crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="style.css">
</head>
<body onload="autoClick();">
<h2>Greeting Card Generator</h2>
<div class="top">

 <label>Name of reciever</label>
 <input id="reciever"></input>
 <label>Name of sender</label>
 <input id="sender"></input>
 <br>
 <label>Date</label>
 <input type="date" id="date">
 <br>
 <label>Reason:</label>
 <select name="reason" id="reason">
   <option value="Birthday">Birthday</option>
   <option value="Death">Death</option>
   <option value="Graduation">Graduation</option>
   <option value="Christmas">Christmas</option>
 </select>
 <br>
  <input id="submit" type="submit" />
 <input id="reset" type="reset" />
 <a class="btn btn-primary" id="download" >Download</a>
</div>
<div id="form-print" enctype="text/plain"> 
<div id="wrapper">
 <h1 id="message">Message</h1>
 <p id="icon">icon</p>
 <p id="dateOutput">Date</p>
 <p id="recieverOutput">Dear, Reciever</p>
 <p id="content">content</p>
 <p id="senderOutput">Love, Sender</p>
</div>
</div>


<script type="text/javascript">
 function autoClick(){
 $("#download").click();
 }
 $(document).ready(function(){ 
  var element = $("#form-print");  
  $("#download").on('click',function(){
   html2canvas(element,{
   onrendered: function(canvas){
   var imageData = canvas.toDataURL("image/jpg");
   var newData = imageData.replace(/^data:image\/jpg/,"data:text/plain");
   $("#download").attr("download","image.jpg").attr("href",newData);
    },
    useCORS: true
    
   });
  });
});


</script>
<script src="script.js"></script>
<script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity=

		crossorigin="anonymous">
	</script>
</body>
</html>
